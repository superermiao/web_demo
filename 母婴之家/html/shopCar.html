<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>母婴之家-【购物车】</title>
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/nav.css">
		<link rel="stylesheet" href="../css/footer.css" />
		<link rel="stylesheet" href="../css/shopCar.css" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>
	<body>
		<!-- 头部 -->
		<div id="header"></div>
		<!-- 中间购物车 -->
		<div class="cart-outer">
			<!-- logo部分 -->
			<div class="logo-step">
				<div class="logo">
		            <h1>
		            	<a href="http://www.muyingzhijia.com/" target="_self">
		                	<img src="../img/shopCar/logo29new.png" alt="母婴之家" title="母婴之家" width="152" height="73">
		                </a>
		            </h1>
		        </div>
		        <!-- 购物车进度条 -->
		        <div class="step">
        		</div>
        		<div class="clear"></div>
			</div>
			<!-- 商品列表部分 -->
			<div class="cart3_area_box">
				<!-- 我的购物车 -->
				<div class="cart-top bot-line">
					<div class="tit-n">
		                <h2>我的购物车</h2>
		            </div>
		            <div class="login">
		                <span>立即<a id="cartLoginBtn">[登录]</a>，可将商品永久保存在购物车中</span>
		            </div>
		            <div class="clear"></div>
				</div>
				<!-- 商品列表box(有商品) -->
				<div class="cart cart3" style="display: block;">
					<div class="cart-box">
						<!-- 列表 -->
						<div class="cart3_area">
							<!-- 母婴购物车title -->
							<div class="cart3_tit">
								<div class="cart3_tit_l">
		                            <input type="checkbox" class="cart3_checkbox fl" name="cart3_area_input">
		                            <span class="inblock"><a class="fl label" href="##">母婴之家商城</a> </span>   
		                            <span class="inblock">
		                            	<span class="ct-t " id="cartDesc_1">母婴之家商城购物车</span>
		                            </span>                     
		                            <div class="clear"></div>
		                        </div>
		                        <span class="price">单价（元）</span>
		                        <span class="num">数量（件）</span>
		                        <span class="span_width_90">小计（元）</span>
		                        <span class="action">操作</span>
		                        <div class="clear"></div>
							</div>
							<!-- 商品列表 -->
							<ul class="cart3_list">
							</ul>
							<!-- 小计 -->
							<div class="cart_check">
								<span class="dist inblock">
		                            <strong>已优惠:</strong><strong class="red">0.00</strong>元
		                        </span>
		                        <span class="checktext inblock">
		                            小计：
		                        </span>
		                        <span class="totle_price inblock">782.00</span>
							</div>
						</div>
						<!-- 优惠码 -->
						<div class="coupon_area">
							<div class="coupon_box">
		                        <span class="inblock coupon-form">
		                            <input type="text" class="inblock" id="userCouponValue" value="请输入优惠码">
		                            <a class="use" id="userCoupon">使用</a>
		                        </span>
		                        <span class="inblock yh">已优惠：</span>                
		                        <span class="inblock yhtot">￥0.00</span>
		                    </div>
						</div>
					</div>
				</div>
				<!-- 无商品 （隐藏）-->
				<div class="emptyCart" style="display: none;">
					<dl>
						<dt>
							<i></i>
						</dt>
						<dd>
		                    <p class="emptyText">您的购物车还是空的</p>
		                    <p class="btn"><a href="##">去逛逛</a></p>
		                </dd>
		                <dd class="clear"></dd>
					</dl>
				</div>
			</div>
			<!-- 结算部分 -->
			<div style="width: 1000px; margin: 0 auto;display: block;">
				<div id="cart3_bott_box">
					<div id="cart3_bott" class>
						<div class="cart3_bott">
							<div class="tipsOrder hide" id="tipsOrder">
				                <div class="tipc"></div>
				                <i class="arrD"></i>
				                <span class="closeTip">关闭</span>
				            </div>
				            <!-- 清空购物车 -->
				            <div class="ac">
				                <label class="select_all">
				                	<input type="checkbox" name="cart3_area_input_all">全选
				                </label>
				                <a href="##" class="delete inblock" id="delete_All">
				                	清空购物车
				                </a>
				            </div>
				            <!-- 确认订单 -->
				            <div class="a-m">
				                <span class="inblock submit">        
				                    <a href="##" id="submitOrder" class="submit_b">确认订单</a>
				                    <a href="##" class="submit_b_disabled" id="submitOrderDisabled">确认订单</a>
				                </span>
				                <span class="inblock totCash" id="totCash">782.00</span>
				                <span class="inblock det">共有<strong id="BuyTotalCount">5</strong> 件商品，总计(不含运费)：</span>
				            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 尾部 -->
		<div id="footer"></div>
	<!-- script -->
		<script type="text/javascript" src="../js/jquery-1.12.3.js" ></script>
		<script type="text/javascript">
			$.ajax({
			 	type: "get",
			 	async:false,
			 	url: "../html/header.html",        
			 	success: function(json){
			 		$("#header").html(json);
			 	},
			 	error: function(){
			 	    console.log('header fail');
			 	}
			});
			$.ajax({
			 	type: "get",
			 	async:false,	
			 	url: "../html/footer.html",        
			 	success: function(json){
			 		$("#footer").html(json);
			 	},
			 	error: function(){
			 	    console.log('footer fail');
			 	}
			});
		</script>
		<script type="text/javascript" src="../js/shopCar.js" ></script>
		<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
	</body>
</html>
